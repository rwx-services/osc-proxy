<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Log - OSC Proxy</title>
  <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
  <div class="h-screen flex flex-col">
    <!-- Header -->
    <header class="glass border-b border-proxy-gray-light/30 px-6 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold">Activity Log</h1>
        <div class="flex items-center gap-3">
          <button id="btn-clear-log" class="btn-secondary">
            Clear Log
          </button>
          <button id="btn-close" class="text-gray-400 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <div class="space-y-2 font-mono text-sm" id="activity-log">
        <div class="text-gray-500 text-center py-8">
          Waiting for activity...
        </div>
      </div>
    </main>
  </div>

  <script src="./js/activity-log.js"></script>
</body>
</html>
